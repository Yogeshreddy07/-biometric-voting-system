<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voter Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/voter.css') }}">
</head>
<body>
    <div class="container">
        <div class="face-capture-box">
            <h2>BIOMETRIC FACE DETECTION</h2>
            <div class="camera-view">
                <!-- Webcam or camera feed here -->
                <img src="{{ url_for('static', filename='images/placeholder-face.jpg') }}" alt="Face Capture">
            </div>
            <form method="POST">
                <button type="submit">Capture Face</button>
            </form>
        </div>
    </div>

    <!-- Flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul>
                {% for category, message in messages %}
                    <li class="{{ category }}">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
</body>
</html>
